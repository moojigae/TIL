<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>시맨틱 태그</h2>
	<p>
		컴퓨터는 단순 문장이나 위치, 모양만으로는 내용을 이해하기 힘드므로
		컴퓨터가 각 문장에 대한 의미를 이해할 수 있도록 요소를 사용하여 명확하게 나타냄
	</p>
	
	<header>
		<h1>header</h1>
		header의 두 번째 제목
	</header>
	<!-- 
		body안에서 사용하며 여러 번 사용 가능
		웹 문서에서 머리말 영역을 나타낼 때 사용
		제목, 제목 설명, 문장 등을 나타내는 요소 포함
	 -->
	<nav>
		<span>menu1</span>
		<span>menu2</span>
	</nav>
	<!-- 
		웹 문서에서 다른 웹 문서나 문서 내 다른 부분으로 이동하는 부분을 나타내고자 할 때
	 -->
	
	<section>
		<article>
			<h4>article1</h4>
			article1의 본문
		</article>
		<article>
			<h4>article2</h4>
			article2의 본문
		</article>
	</section>
	<!-- 
		section
			비슷한 그룹이나 절 또는 문서를 묶기 위해 사용
		article
			웹 문서에서 주요 내용을 가진 본문을 나타낼 때 사용
	 -->
	
	<aside>
		<h4>aside</h4>
		aside의 본문
	</aside>
	<!-- 
		웹 문서의 광고나 링크 모음 같은 부가적인 정보를 구분하기 위해 사용
	 -->
	
	<footer>
		footer, 2019-05-30, 박신우
	</footer>
	
	
</body>
</html>
