<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style type="text/css">
    @import url("khtable.css");
</style>
<body>
    <table border="1" id="table">
        <caption id="title">kh 리조트 대관 안내</caption>
        <thead id="th">
            <tr>
                <th>층</th>
                <th>객실명</th>
                <th>정원</th>
                <th>가격</th>
            </tr>
            <tbody id="tb">
        </thead>
            <tr>
                <td rowspan="6" class="t1">2층</td>
                <td rowspan="2" class="t1">사랑방</td>
                <td rowspan="2" class="t1">4명</td>
                <td class="t1">평일 : 300,000원<button class="button">예약하기</button></td>
            </tr>
            <tr>
                <td class="t1">주말 : 500,000원<button class="button">예약하기</button></td>
            </tr>
            <tr>
                <td rowspan="2" class="t1">행복방</td>
                <td rowspan="2" class="t1">6명</td>
                <td class="t1">평일 : 400,000원<button class="button">예약하기</button></td>
            </tr>
            <tr>
                <td class="t1">주말 : 600,000원<button class="button">예약하기</button></td>
            </tr>
            <tr>
                <td rowspan="2" class="t1">코딩방</td>
                <td rowspan="2" class="t1">무제한</td>
                <td class="t1">평일 : 800,000원<button class="button">예약하기</button></td>
            </tr>
            <tr>
                <td class="t1">주말 : 990,000원<button class="button">예약하기</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" class="t1">코딩방 예약시 커피 무제한 무료 증정!!</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
